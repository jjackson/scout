services:
  # Platform database (Django models, user data, project config)
  platform-db:
    image: postgres:16
    environment:
      POSTGRES_DB: agent_platform
      POSTGRES_USER: platform
      POSTGRES_PASSWORD: ${PLATFORM_DB_PASSWORD:-devpassword}
    volumes:
      - platform_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U platform -d agent_platform"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis for caching and rate limiting
  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Django API server (ASGI via uvicorn)
  api:
    build:
      context: .
      dockerfile: Dockerfile
    command: >
      sh -c "python manage.py migrate &&
             uvicorn config.asgi:application --host 0.0.0.0 --port 8000 --workers 4 --timeout-keep-alive 120"
    environment:
      - DATABASE_URL=postgresql://platform:${PLATFORM_DB_PASSWORD:-devpassword}@platform-db:5432/agent_platform
      - DJANGO_SETTINGS_MODULE=config.settings.development
      - DB_CREDENTIAL_KEY=${DB_CREDENTIAL_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY:-dev-secret-key-change-in-production}
      - REDIS_URL=redis://redis:6379/0
      - MAX_CONNECTIONS_PER_PROJECT=5
    volumes:
      - ./apps:/app/apps
      - ./config:/app/config
      - static_files:/app/staticfiles
    ports:
      - "8000:8000"
    depends_on:
      platform-db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # React frontend (nginx serving SPA, proxying /api to Django)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "3000:3000"
    depends_on:
      - api
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

volumes:
  platform_data:
  redis_data:
  static_files:
